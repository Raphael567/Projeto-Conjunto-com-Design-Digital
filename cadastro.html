<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="icon" href="img/capulusblend_logo-1.png">
    <title>Capulus Blend - Cadastrar</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" id="navlogo">
                <img src="img/capulusblend_logo-1.png" alt="Logo da Capulus">
            </a>
            <ul class="nav-menu">
                <li><a href="#" id="nav-link1">Nossos Blends</a></li>
                <li><a href="#" id="nav-link2">Sobre Nós</a></li>
                <li id="nav-link3">
                    <a href="#">Pesquisar</a>
                    <img src="img/search-icon-3.png" alt="">
                </li>
                <li><a href="#" id="nav-link4">Entrar</a></li>
                <li><a href="#" id="nav-link5">Registrar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="sign">
            <h1 id="sign-title">Crie uma conta</h1>
            <form action="" id="sign-in">
                <input type="Nome" placeholder="NOME" class="sign-inputs">
                <input type="Sobrenome" placeholder="SOBRENOME" class="sign-inputs">
                <input type="Data-de-nascimento" placeholder="DATA DE NASCIMENTO (DD/MM/AAAA)" class="sign-inputs">
                <input type="Cpf" placeholder="CPF" class="sign-inputs">
                <input type="Numero-de-celular" placeholder="NÚMERO DE CELULAR (00) 99999-0000" id="nm-celular" class="sign-inputs">
                <input type="Email" placeholder="E-MAIL" class="sign-inputs">
                <input type="Confirmar-email" placeholder="CONFIRMAR E-MAIL" class="sign-inputs">
                <input type="password" placeholder="SENHA" class="sign-inputs">
                <input type="Confirmar-senha" placeholder="CONFIRMAR SENHA" class="sign-inputs">
                <label id="sign-checkbox">
                    <input type="checkbox" name="checkbox" class="custom-checkbox">
                    <div id="checkbox"></div>
                    Certifico que li e concordo com os Termos e Condições e Política de Privacidade, e declaro que tenho 18 anos ou mais.
                </label>
                <input type="submit" value="Criar conta" id="btn-submit">
            </form>
        </section>
        <footer>
            <img src="img/capulusblend-2.png" alt="Logo da Capulus" id="capulusblend_logo-2">
            <article class="footer-texts">
                <p id="capulus-enterprise">© Capulus Blend 2023 - 2023 Cafeteria</p>
                <ul id="footer-menu1">
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Nossos Blends</a></li>
                </ul>
                <ul id="footer-menu2">
                    <li><a href="#">Brasil</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Política de Privacidade</a></li>
                    <li><a href="#">Termos de Uso</a></li>
                </ul>
            </article>
            <section class="socialmedias">
                <ul id="footer-menu3">
                    <li>
                        <a href="#">
                            <img src="img/yt-icon.png" alt="ícone do Youtube">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/fb-icon.png" alt="ícone do Facebook">
                        </a>
                    </li>   
                    <li>
                        <a href="#">
                            <img src="img/inst-icon.png" alt="ícone do Instagram">
                        </a>
                    </li>    
                </ul>
            </section>
        </footer>
    </main>
</body>
</html>
